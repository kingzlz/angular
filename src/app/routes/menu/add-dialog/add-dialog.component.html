<div class="modal-header">
  <div class="modal-title">{{title}}</div>
</div>
<sf #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" button="none">
  <ng-template sf-template="companyName" let-me let-ui="ui" let-schema="schema">
    <input
      nz-input
      #input
      [ngModel]="me.formProperty.value"
      (ngModelChange)="me.setValue($event);searchChanged(me.formProperty.value)"
    />
  </ng-template>
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid"
            [nzLoading]="http.loading">提交
    </button>
  </div>
</sf>
